<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragments/accionFragments :: headerfiles}"></div>
        <div th:replace="~{fragments/accionFragments :: level3Header}"></div>
    </head>
    <body class="hold-transition sidebar-mini layout-fixed">
        <div id="accion_preloader_wrapper">
            <div id="accion_preloader_box">
                <div class="accion_loader">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div th:replace="~{fragments/accionFragments :: userManagerMenu}"></div>
            <div class="content-wrapper">
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-12"><h5 class="m-0 text-red">System Parameter</h5></div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="offset-2 col-sm-8">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="text-primary">Update Parameter</h5>
                                        <hr/>
                                        <form id="systemParameter" class="login-form"  th:action="@{/user-manager/update-system-parameter}" th:object="${parameterPayload}" method="POST">
                                            <div class="modal fade" id="confirmSystemParameterUpdateRecordModal" tabindex="-1" role="dialog" aria-labelledby="confirmAddRecordModal" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title text-primary">A.I.S</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p class="modal-title">Proceed with updating record?</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary btn-sm text-capitalize" name="action" value="create">Proceed</button>
                                                            <button type="button" class="btn btn-secondary btn-sm text-capitalize" data-dismiss="modal">Close</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-sm-4 form-control-sm text-right">Parameter:<span class="text-primary">*</span></div>
                                                <div class="col-sm-7">
                                                    <select th:field="*{parameter}"  class="form-control form-control-sm chzn-select" required="required">
                                                        <option value="">--Select--</option>
                                                        <option th:each="para : ${parameterNames}" th:value="${para}" th:text="${para}"></option>
                                                    </select> 
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-sm-4 form-control-sm text-right">New Value:<span class="text-primary">*</span></div>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control form-control-sm" th:field="*{value}" placeholder="New value" required="required" />
                                                    <br/>
                                                    <button data-toggle="modal" data-target="#confirmSystemParameterUpdateRecordModal" type="button" class="btn btn-secondary btn-rounded btn-block btn-sm my-4 waves-effect z-depth-0">Process Request</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="text-primary">Global System Parameters</h5>
                                        <hr/>
                                        <table class="userManagerTable table table-striped table-hover table-sm table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Parameter Name</th>
                                                    <th>Parameter Value</th>
                                                    <th>Description</th>
                                                    <th>Application Type</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="rec : ${systemParameterList}">
                                                    <td th:text="${rec.id}"></td>
                                                    <td th:text="${rec.paramName}"></td>
                                                    <td th:text="${rec.paramValue}"></td>
                                                    <td th:text="${rec.paramDesc}"></td>
                                                    <td th:text="${rec.appType}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="~{fragments/accionFragments :: userManagerFooter}"></div>
        </div>
        <div th:replace="~{fragments/accionFragments :: userManagerScriptLevel3}"></div>v>
        <div class="toast" style="position: absolute; top: 50px; right: 0; height: auto; width:auto;" data-autohide="false" data-delay="10000">
            <div class="toast-header">
                <strong class="mr-auto text-primary">A.I.S</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body bg-white text-primary">
                <p th:text="${alertMessage}"></p>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $(".chzn-select").chosen();
            });
        </script>
    </body>
</html>
