<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragments/accionFragments :: headerfiles}"></div>
        <div th:replace="~{fragments/accionFragments :: level3Header}"></div>
    </head>
    <body class="hold-transition sidebar-mini layout-fixed">
        <div id="accion_preloader_wrapper">
            <div id="accion_preloader_box">
                <div class="accion_loader">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div th:replace="~{fragments/accionFragments :: userManagerMenu}"></div>
            <div class="content-wrapper">
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-12"><h5 class="m-0 text-red">USSD Audit Log</h5></div>
                        </div>
                        <hr/>
                        <div class="row mb-2">
                            <div class="col-sm-12">
                                <form id="a24AuditLogFilter" class="form-inline" th:action="@{/audit/user-manager/ussd/get-audit-log}" th:object="${auditLogPayload}" method="POST">
                                    <div class="form-group">
                                        <label for="auditClass" class="sr-only">Audit Class<span class="text-primary">*</span></label>
                                        <select th:field="*{auditClass}"  class="form-control form-control-sm">
                                            <option value="">--Select--</option>
                                            <option value="All">All</option>
                                            <option value="Pin Reset">Pin Reset</option>
                                            <option value="Mobile Number Change">Mobile Number Change</option>
                                            <option value="Daily Limit">Daily Limit Change</option>
                                            <option value="Trans Limit">Transaction Limit Change</option>
                                            <option value="Debit Card">Debit Card Request</option>
                                            <option value="Cheque Book">Cheque Book Request</option>
                                            <option value="Loan">Loan Request</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="accountNumner" class="sr-only">Account Number</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{accountNumber}" placeholder="Account number"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="sr-only">Inputer</label>
                                        <input type="text" class="form-control form-control-sm" th:field="*{username}" placeholder="Inputter"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="startDate">Start Date<span class="text-primary">*</span></label>
                                        <input type="date" class="form-control form-control-sm" th:field="*{startDate}" required="required"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="endDate">End Date<span class="text-primary">*</span></label>
                                        <input type="date" class="form-control form-control-sm" th:field="*{endDate}" required="required"/>
                                    </div>
                                    <button class="btn btn-secondary btn-rounded btn-sm text-white mb-2" type="submit">Process request</button>
                                </form>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <table class="userManagerTable table table-striped table-hover table-sm table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Branch</th>
                                                    <th>Customer Name</th>
                                                    <th>Account Number</th>
                                                    <th>Mobile Number</th>
                                                    <th>System Date</th>
                                                    <th>Transaction Type</th>
                                                    <th>Old Value</th>
                                                    <th>New Value</th>
                                                    <th>Created By</th>
                                                    <th>Date Created</th>
                                                    <th>Authorized By</th>
                                                    <th>Date Authorized</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="rec : ${auditLog}">
                                                    <td th:text="${rec.id}"></td>
                                                    <td th:text="${rec.branch}"></td>
                                                    <td th:text="${rec.accountName}"></td>
                                                    <td th:text="${rec.accountNumber}"></td>
                                                    <td th:text="${rec.mobileNumber}"></td>
                                                    <td th:text="${rec.dateCreated}"></td>
                                                    <td th:text="${rec.transType}"></td>
                                                    <td th:text="${rec.initialValue}"></td>
                                                    <td th:text="${rec.newValue}"></td>
                                                    <td th:text="${rec.inputter}"></td>
                                                    <td th:text="${rec.dateInputted}"></td>
                                                    <td th:text="${rec.authorizer}"></td>
                                                    <td th:text="${rec.dateAuthorized}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="~{fragments/accionFragments :: userManagerFooter}"></div>
        </div>
        <div th:replace="~{fragments/accionFragments :: userManagerScriptLevel3}"></div>v>
        <div class="toast" style="position: absolute; top: 50px; right: 0; height: auto; width:auto;" data-autohide="false" data-delay="10000">
            <div class="toast-header">
                <strong class="mr-auto text-primary">A.I.S</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body bg-white text-primary">
                <p th:text="${alertMessage}"></p>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $(".chzn-select").chosen();
            });
        </script>
    </body>
</html>
