<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragments/accionFragments :: headerfiles}"></div>
    </head>
    <body style="background-image:url('/accion/images/bg.png'); background-size: cover;background-repeat: no-repeat;">
        <div id="accion_preloader_wrapper">
            <div id="accion_preloader_box">
                <div class="accion_loader">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/accionFragments :: accionTopBar}"></div>
        <br/>
        <div class="container-fluid text-center">
            <div class="card center-page">
                <div class="card-body">
                    <h4 class="text-secondary">Remove Roles From Group</h4>
                    <hr/>
                    <form id="userControlRoleGroupDrop" class="login-form" th:action="@{/user-manager/drop-group-role}" th:object="${roleDropPayload}" method="POST">
                        <div class="modal fade" id="confirmUserRoleRemovalModal" tabindex="-1" role="dialog" aria-labelledby="role group modal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-primary">Accion IS</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="modal-title">Selected profile will be. Proceed?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary btn-sm text-capitalize">Process Request</button>
                                        <button type="button" class="btn btn-secondary btn-sm text-capitalize" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="accionTable table table-striped table-hover table-sm table-bordered">
                            <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>ID</th>
                                    <th>Group</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="rec : ${userRoleList}">
                                    <td><input th:field="*{fieldName}" name="fieldName" type="checkbox" th:value="${rec.id}" class="custom-checkbox"  /></td>
                                    <td th:text="${rec.id}"></td>
                                    <td th:text="${rec.roleGroup}"></td>
                                    <td th:text="${rec.roleName}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <button data-toggle="modal" data-target="#confirmUserRoleRemovalModal" type="button" class="btn btn-primary btn-sm text-capitalize">Remove Selected Roles</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/accionFragments :: accionFooter}"></div>
        <div class="toast" style="position: absolute; top: 0; right: 0; height: auto; width:auto;" data-autohide="false" data-delay="10000">
            <div class="toast-header">
                <strong class="mr-auto text-primary">Accion IS</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body bg-secondary text-white">
                <p th:text="${alertMessage}"></p>
            </div>
        </div>
    </body>
</html>
