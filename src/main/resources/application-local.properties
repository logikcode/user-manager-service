##########  Accion User Manager ##########

spring.application.name = Accion MfB User Manager
server.port = 8080
server.ssl.enabled = true
server.ssl.protocol = TLS
spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size = 128KB
spring.servlet.multipart.max-request-size=128KB
spring.mvc.favicon.enabled=true
logging.level.com.accionmfb = debug
spring.session.timeout = 300
## A24 Core Database Connections 192.168.1.37 - DB server ##
spring.ds_core.url = jdbc:sqlserver://10.10.0.27;databaseName=accionis
spring.ds_core.db.username = accionisservice
spring.ds_core.db.password = Password!23
spring.ds_core.db.driver-class-name = com.microsoft.sqlserver.jdbc.SQLServerDriver

## NIP Database Connections 192.168.1.37 ##
spring.ds_ussd.url = jdbc:sqlserver://10.10.0.27;databaseName=accionis
spring.ds_ussd.db.username = accionisservice
spring.ds_ussd.db.password = Password!23
spring.ds_ussd.db.driver-class-name = com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.datasource.initialization-mode = always
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.thymeleaf.cache = false

